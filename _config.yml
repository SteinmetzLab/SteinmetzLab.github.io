# SITE CONFIGURATION
title: Steinmetz Lab # your site title
author: SteinmetzLab # You :P
description: > # Meta description of Homepage
  Neuroscience laboratory at University of Washington, Department of Biological Structure. PI Nick Steinmetz. 
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://steinmetzlab.github.io/" # the base hostname & protocol for your site, e.g. http://example.com

# SEO PLUGIN
social:
  name: Nick Steinmetz
  links:
    - https://twitter.com/SteinmetzNeuro
    - https://github.com/SteinmetzLab

# THEME SETTINGS
navigation: # Navigation links
  - {name: 'Home', link: '/'}
  - {name: 'News', link: '/news'}
  - {name: 'People', link: '/people'}
  - {name: 'Research', link: '/about'}
  - {name: 'Publications', link: '/pubs'}
  - {name: 'Shared Resources', link: '/shared'}
  - {name: 'Join Us', link: '/join'}
  - {name: 'Contact', link: '/contact'}


tagline: >
  Understanding brain-wide circuits underlying cognition and behavior

hero_img: posts/sleek_lg.jpg # Main background image: use the path from /assets/img/ => This will output /assets/img/posts/sleek_lg.jpg

email: your-email@domain.com # email for form submission

twitter_username: SteinmetzNeuro # replace with your_twitter_username or comment to remove link from footer
github_username:  SteinmetzLab # replace with your_github_username or comment to remove link from footer
# instagram_username: shanlongjj # replace with your_instagram_username or comment to remove link from footer

# disqus:
#   shortname: janczizikow # to enable comments replace with your_disqus_shortname

# google_tag_manager: GTM-XXXXXXX # Uncomment to enable GTM. Replace GTM-XXXXXXX with your GTM container ID

service_worker: true

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge # or pygments or null
# theme: jekyll-sleek # Uncomment if you're using the theme as a ruby gem
exclude:
  - README.md
  - node_modules
  - script
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor
  - npm-debug.log
  - gulpfile.js
  - sleek.jpg

include: ['_pages']
permalink: /:title/

compress_html:
  clippings: all

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
